<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script>
    function determineIntake() {
      var dietValue;
      var name = document.getElementById('name').value;

      if (document.getElementById('exampleRadios1').checked) {
        dietValue = document.getElementById('exampleRadios1').value;
      } else if (document.getElementById('exampleRadios2').checked) {
        dietValue = document.getElementById('exampleRadios2').value;
      } else if (document.getElementById('exampleRadios3').checked) {
        dietValue = document.getElementById('exampleRadios3').value;
      } else if (document.getElementById('exampleRadios4').checked) {
        dietValue = document.getElementById('exampleRadios4').value;
      } else if (document.getElementById('exampleRadios5').checked) {
        dietValue = document.getElementById('exampleRadios5').value;
      } else if (document.getElementById('exampleRadios6').checked) {
        dietValue = document.getElementById('exampleRadios6').value;
      }


      if (confirm("Hey "+name+"! Thanks for choosing the "+dietValue+" diet. Your caloric intake is 1700 calories. Please press OK to view your suggested shopping list.")) {
        window.location.replace('page2.html');
      }
    }

    </script>

    <title>Penne Pincher</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>


    <form>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Jenny Li">
        </div>
        <div class="form-group col-md-3">
          <label for="inputPassword4">Age</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="13">
        </div>
        <div class="form-group col-md-3">
          <label for="inputAddress">Height</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="165 cm">
        </div>
        <div class="form-group col-md-3">
          <label for="inputAddress2">Weight</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="130 lbs">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputState">Activity Level</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">Weight Change</label>
          <select id="weightChange" class="form-control">
            <option selected>Choose...</option>
            <option value="lose">Lose weight</option>
            <option value="maintain">Maintain weight</option>
            <option value="gain">Gain weight</option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="inputAddress2">Budget/week</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="$60">
        </div>

      </div>


              <div class="form-group">
                <label for="inputState">Diet</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Canadian Food Standards">
                  <label class="form-check-label" for="exampleRadios1">
                    Canadian Food Standards
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Vegan">
                  <label class="form-check-label" for="exampleRadios1">
                    Vegan
                  </label>
                </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="Keto">
                <label class="form-check-label" for="exampleRadios1">
                  Keto
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="Gluten-Free">
                <label class="form-check-label" for="exampleRadios1">
                  Gluten-Free
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="Paleo">
                <label class="form-check-label" for="exampleRadios1">
                  Paleo
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios6" value="Veggie">
                <label class="form-check-label" for="exampleRadios1">
                  Veggie
                </label>
              </div>

              </div>

      <button class="btn btn-primary" onclick="determineIntake(); return false">Next</button>
    </form>

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
